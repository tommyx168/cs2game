<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CS2 私房局选人大厅</title>
  <link rel="stylesheet" href="style.css?v=20251230_8" />
</head>
<body>

  <!-- 进房页 -->
  <div id="entryPage" class="center">
    <div class="panel">
      <h1>先报个号（名字 + 段位）</h1>

      <div class="row">
        <input id="playerInput" placeholder="例：xGonv AK（就一个输入框）" />
        <button id="btnJoin" class="primary">进房</button>
      </div>

      <div id="adminHint" class="hint hidden">你现在是管理员模式。</div>

      <div class="hint">
        流程：进房 → 管理员开始选人 → 随机队长 → 队长轮流点人 → 管理员分配身份 → 大家确认 → 只看双方名单。<br/>
        人不齐也能玩：管理员点开始就走流程，选到哪算哪。
      </div>
    </div>
  </div>

  <!-- 房间页 -->
  <div id="roomPage" class="wrap hidden">
    <div class="card">
      <div class="topbar">
        <div>
          <div class="titleRow">
            <div class="title">房间：<span id="roomTitle"></span></div>
            <div id="roleBadge" class="badge">游客</div>
          </div>
          <div id="meLine" class="hint"></div>
        </div>

        <div class="row" style="margin:0;">
          <button id="btnSwitch" class="ghost hidden">切换到候补</button>

          <!-- 只给管理员显示 -->
          <button id="btnStartDraft" class="primary hidden">开始选人（管理员）</button>
          <button id="btnAssignRoles" class="danger hidden">分配身份（管理员）</button>

          <button id="btnLeave">退出</button>
        </div>
      </div>

      <!-- 管理员区 -->
      <div id="adminPanel" class="admin hidden">
        <div class="adminTitle">管理员工具箱</div>
        <div class="row">
          <button id="btnReset" class="ghost">一键重置</button>
          <button id="btnAdminPeek" class="ghost">管理员查看信息（默认不看）</button>
        </div>
        <div class="hint">踢人：点玩家条右侧“×”。</div>
      </div>

      <!-- 阶段：大厅 -->
      <div id="stageLobby">
        <div class="sectionTitle">大厅（最多10人）</div>
        <div id="playerGrid" class="slots"></div>

        <div class="sectionTitle" style="margin-top:14px;">候补（最多4人）</div>
        <div id="waitGrid" class="waitSlots"></div>
      </div>

      <!-- 阶段：选人 -->
      <div id="stageDraft" class="hidden" style="margin-top:14px;">
        <div class="sectionTitle">选人阶段（队长轮流点人）</div>

        <div class="row">
          <div class="card" style="flex:1; min-width:280px;">
            <div class="titleRow" style="justify-content:space-between;">
              <div class="title">蓝队（先选）</div>
              <div id="turnBlue" class="badge">—</div>
            </div>
            <div id="blueTeamBox"></div>
          </div>

          <div class="card" style="flex:1; min-width:280px;">
            <div class="titleRow" style="justify-content:space-between;">
              <div class="title">红队（后选）</div>
              <div id="turnRed" class="badge">—</div>
            </div>
            <div id="redTeamBox"></div>
          </div>
        </div>

        <div class="card">
          <div class="titleRow" style="justify-content:space-between;">
            <div class="title">等待区（还没被点走的都在这）</div>
            <div id="pickHint" class="badge">—</div>
          </div>
          <div id="waitingBox" class="slots"></div>
          <div class="hint" id="draftHelpText"></div>
        </div>
      </div>

      <!-- 阶段：身份确认 -->
      <div id="stageReveal" class="hidden" style="margin-top:14px;">
        <div class="sectionTitle">身份确认</div>
        <div class="card">
          <div class="titleRow" style="justify-content:space-between;">
            <div class="title">你的身份</div>
            <div id="revealStatus" class="badge">—</div>
          </div>

          <div id="myRoleCard" class="hint" style="font-size:14px; line-height:1.9;"></div>

          <div class="row" style="margin-top:12px;">
            <button id="btnConfirmRole" class="primary">我确认了</button>
          </div>

          <div class="hint" id="revealHint"></div>
        </div>
      </div>

      <!-- 阶段：只看名单 -->
      <div id="stageTeams" class="hidden" style="margin-top:14px;">
        <div class="sectionTitle">队伍名单（只显示成员，不显示身份）</div>

        <div class="row">
          <div class="card" style="flex:1; min-width:280px;">
            <div class="title">蓝队</div>
            <div id="teamsBlueOnly"></div>
          </div>

          <div class="card" style="flex:1; min-width:280px;">
            <div class="title">红队</div>
            <div id="teamsRedOnly"></div>
          </div>
        </div>

        <div class="hint">想重来就让管理员点“一键重置”。</div>
      </div>

      <div id="statusBox" class="status">大厅中…</div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-database-compat.js"></script>
  <script src="app.js?v=20251230_8"></script>
</body>
</html>
