<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CS2 私房局大厅</title>
  <link rel="stylesheet" href="style.css?v=20251230_5" />
</head>
<body>

  <!-- 进入页：只输入 + 加入 -->
  <div id="entryPage" class="center">
    <div class="panel">
      <h1>请输入 ID（名字 + 段位）</h1>

      <div class="row">
        <input id="playerInput" placeholder="例：xGonv AK（一个输入框）" />
        <button id="btnJoin" class="primary">加入</button>
      </div>

      <!-- 不给游客显示管理员入口 -->
      <div id="adminHint" class="hint hidden">你当前处于管理员模式。</div>

      <div class="hint">
        规则：先填满大厅10人，满了自动进候补（最多4人）。<br/>
        加入后可在房间内切换大厅/候补（选人阶段会锁定，避免干扰）。<br/>
        进入选人：大厅人数为偶数 + 全员准备。
      </div>
    </div>
  </div>

  <!-- 房间页 -->
  <div id="roomPage" class="wrap hidden">
    <div class="card">
      <div class="topbar">
        <div>
          <div class="titleRow">
            <div class="title">房间：<span id="roomTitle"></span></div>
            <div id="roleBadge" class="badge">游客</div>
          </div>
          <div id="meLine" class="hint"></div>
        </div>

        <div class="row" style="margin:0;">
          <button id="btnSwitch" class="ghost hidden">切换</button>
          <button id="btnReady" class="primary hidden">准备</button>
          <button id="btnGoDraft" class="primary hidden">进入选人</button>
          <button id="btnLeave">退出房间</button>
        </div>
      </div>

      <!-- 管理员区（只有管理员能看到） -->
      <div id="adminPanel" class="admin hidden">
        <div class="adminTitle">管理员面板</div>
        <div class="row">
          <button id="btnStart" class="danger">开始对局（管理员）</button>
          <button id="btnReset">重置（管理员）</button>
        </div>
        <div class="hint">踢人：点玩家条右侧“×”。</div>
      </div>

      <div class="sectionTitle">大厅（最多10人，左5右5）</div>
      <div id="playerGrid" class="slots"></div>

      <div class="sectionTitle" style="margin-top:14px;">候补（最多4人，不需要准备）</div>
      <div id="waitGrid" class="waitSlots"></div>

      <div id="statusBox" class="status">大厅中…</div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-database-compat.js"></script>
  <script src="app.js?v=20251230_5"></script>
</body>
</html>
